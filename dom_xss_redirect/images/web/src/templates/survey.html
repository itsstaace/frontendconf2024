<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опрос</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <div>
        <h1>Заполните форму</h1>
    </div>
    <form action="" method="post">
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="age">Возраст:</label>
            <input type="number" id="age" name="age" required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="city">Город:</label>
            <input type="text" id="city" name="city" required autocomplete="off">
        </div>
        <button type="submit">Отправить</button>
    </form>
    {% if name and age and city: %}
        <div class="user-info">
            <p>Имя: <span>{{ name }}</span></p>
            <p>Возраст: <span>{{ age }}</span></p>
            <p>Город: <span>{{ city }}</span></p>
        </div>
        <button type="submit">Назад</button>
        {% endif %}
</div>
</body>
</html>
